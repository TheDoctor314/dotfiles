add_newline = false

format = "$directory$git_branch$git_status$cmd_duration$line_break$time $shlvl$character"

[directory]
truncation_length = 4
truncation_symbol = "../"

[time]
disabled = false
format = '[\[$time\]]($style)'
time_format = "%R"

[shlvl]
disabled = false
format = '[$symbol]($style)'
repeat = true
symbol = '‚ùØ'
repeat_offset = 1
threshold = 0

